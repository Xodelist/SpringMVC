<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <span th:if="${count == null}">
        <th:block th:each="car : ${cars}">
            <h2 th:text="${car.getModel() + ' ' + car.getSeries() + ' ' + car.getProductionYear()}"></h2>
        </th:block>
    </span>
    <span th:if="${count >= 5}">
        <th:block th:each="car : ${cars}">
            <h2 th:text="${car.getModel() + ' ' + car.getSeries() + ' ' + car.getProductionYear()}"></h2>
        </th:block>
    </span>
    <span th:unless="${count >= 5}">
        <th:block th:each="car : ${carLimit}">
            <h2 th:text="${car.getModel() + ' ' + car.getSeries() + ' ' + car.getProductionYear()}"></h2>
        </th:block>
    </span>
</div>
</body>
</html>
